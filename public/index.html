<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Liked What?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <button id="login-button">Se connecter à TikTok</button>
  </div>

  <div id="main-ui" style="display: none">
    <div id="user-info">
      <img id="user-avatar" src="" alt="Avatar">
      <span id="user-name"></span>
    </div>

    <div id="room-actions">
      <h2>Rejoindre ou Créer une Room</h2>
      <div>
        <input id="room-code-input" placeholder="Code à 6 chiffres">
        <button id="join-room">Rejoindre</button>
      </div>
      <div>
        <button id="create-room">Créer une Room</button>
        <p id="room-created-code" style="display: none"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
