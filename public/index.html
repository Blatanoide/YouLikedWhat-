
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Liked What?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9dfe8, #fcd6f4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .connect-btn {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .connect-btn:hover {
      transform: scale(1.05);
    }
    .room-code {
      margin-top: 2rem;
      font-size: 1.2rem;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button class="connect-btn" onclick="alert('Connexion TikTok simulée')">Se connecter à TikTok</button>
  <div class="room-code" id="roomCode">Code de la room : <span></span></div>

  <script>
    function generateRoomCode() {
      const code = Math.floor(100000 + Math.random() * 900000);
      document.querySelector("#roomCode span").textContent = code;
    }
    generateRoomCode();
  </script>
</body>
</html>
